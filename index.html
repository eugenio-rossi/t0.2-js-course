<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        fieldset{
            margin-bottom: 20px;
            padding: 30px;
        } 
    </style>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label>Inserisci un elemento per la tua lista:<br>

            <!-- Titolo -->
            <label for="title">Titolo</label><br>
            <input type="text" id="title" name="title"><br>
            <!-- End  Titolo -->

            <!-- Task -->
            <label for="listTask">Task</label><br>
            <input name="listTask" id="listTask"><br>
            <!-- End  Task -->

            <!-- Color -->
            <label for="color">Color</label><br>
            <input type="color" id="color" name="color" value="#e66465" style="margin-bottom: 40px;"><br>
            <!-- End  Color -->

            <!-- Submit AddToList -->
            <input type="submit" onclick="addElementToList()" value="Crea Lista" id="submit" style="margin-bottom: 40px;">
            <br>
            <!-- End Submit AddToList -->

            <!-- Submit SaveList -->
            <input type="submit" onclick="saveList()" value="Salva la lista" id="creaNuovaLista">
            <!-- End Submit SaveList -->

    </fieldset>

    <!-- Start Fieldset where print the outcome -->
    <fieldset id="list-section">
        <legend>Lists</legend>
        <div class="lista-wrapper">
            <ul id="sectionListedElements" class="sectionListedElements"></ul>
        </div>
    </fieldset>
    <!-- End Fieldset where print the outcome -->
    
</body>
<script src="custom.js"></script>
</html>
