<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <style>
        .elementList {
            margin-bottom: 40px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="container">
    <div class="row">

    <label>Inserisci un elemento per la tua lista:<br><br>

            <!-- Titolo -->
            <div class="elementList">
            <label for="title">Titolo</label><br>
            <input type="text" id="title" name="title">
            <button onclick="validateTitle()" id="addTitleToList" style="margin-left: 20px"><span class="lnr lnr-checkmark-circle"></span></button>
            <button onclick="removeValue('title')" id="removeTitleToList"><span class="lnr lnr-cross-circle"></span></button>
            <br>
            </div>
            <!-- End  Titolo -->

            <!-- Task -->
            <div class="elementList">
            <label for="listTask">Task</label><br>
            <input name="listTask" id="listTask">
            <button onclick="addTaskToList()" id="addTaskToList" style="margin-left: 20px"><span class="lnr lnr-checkmark-circle"></span></button>
            <br>
            </div>
            <!-- End  Task -->

            <!-- Color -->
            <div class="elementList">
            <label for="color">Color</label><br>
            <input type="color" id="color" name="color" value="#e66465" style="margin-bottom: 40px;">
            <button onclick="validateColor()" id="addColorToList" style="margin-left: 20px"><span class="lnr lnr-checkmark-circle"></span></button>
            <button onclick="removeValue('color')" id="removeColorToList"><span class="lnr lnr-cross-circle"></span></button>
            <br>
            </div>
            <!-- End  Color -->

            <!-- Submit AddToList -->
            <input type="submit" onclick="addTaskToList()" value="Aggiungi Task alla lista" id="addToList" style="margin-bottom: 40px;">
            <br>
            <!-- End Submit AddToList -->

            <!-- Submit SaveList -->
            <input type="submit" onclick="saveList()" value="Salva la lista" id="createList">
            <!-- End Submit SaveList -->


    <!-- Start Fieldset where print the outcome -->
    <fieldset id="list-section">
        <legend>Lists</legend>
        <div class="lista-wrapper">
            <ul id="sectionListedElements" class="sectionListedElements"></ul>
        </div>
    </fieldset>
    <!-- End Fieldset where print the outcome -->
    </div>
    </section>
</body>
<script src="custom.js"></script>
</html>
